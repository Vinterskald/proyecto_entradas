<form id="buscar" class="contenedor">
	<table>
    	<tr>
        	<td>Nombre del artista:</td>
            <td><input type="text" name="artist" required></td>
        </tr>
        <tr>
        	<td>Localidad del evento:</td>
           	<td><input type="text" name="lugar" required></td>
        </tr>
        <tr>
        	<td>Fecha:</td>	
           	<td><input type="date" name="fecha" required></td>
        </tr>
	</table>
	<details>
    	<p>Se buscarán eventos de la fecha seleccionada en adelante.</p>
    </details>
    <br>
    <button>Buscar</button>
</form>
