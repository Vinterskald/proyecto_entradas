<article>
	"Ticket Finder" es una herramienta de búsqueda para facilitar que un usuario encuentre 
	eventos musicales en la red y, además, pueda acceder enseguida al portal donde se puedan
	obtener las entradas para los mismos.
	<br>
	Idea original de Víctor Viloria iberti para el Trabajo de Fin de Grado 2019 / 2020.	
</article>
